{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static "external/bootstrap-3.3.7/css/bootstrap.min.css" %}">
    <link href="{% static "assets/css/webgis.css" %}" rel="stylesheet">
    <style>
        .dropdown-menu > li > a {

<body class="bodyStyle">

</script>

</html>
