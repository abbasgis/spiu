{% extends 'base.html' %}
{% load static %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static "external/openlayers-v4.6.5/css/ol.css" %}"/>
    <link rel="stylesheet" href="{% static "external/ol-ext/dist/ol-ext.min.css" %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static "external/extjs-6.2.0/classic/theme-gray/resources/theme-gray-all.css" %}"/>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

    </style>
{% endblock %}
{% block title %}SPIU{% endblock %}
{% block extra_scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.1/proj4.js"></script>
    <script src="{% static "external/openlayers-v4.6.5/ol/ol.js" %}"></script>
    <script src="{% static "external/ol-ext/dist/ol-ext.min.js" %}"></script>
    <script src="{% static "external/extjs-6.2.0/ext-all.js" %}"></script>
    <script type="text/javascript" src="{% static "external/jsxcompressor/jsxcompressor.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/export-excel.js" %}"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>
    <script src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>
    <script src="{% static "assets/js/RequestManager.js" %}"></script>
    <script src="{% static "assets/js/ExtGridsVM.js" %}"></script>
    <script src="{% static "assets/js/OLMapModel.js" %}"></script>
    <script src="{% static "assets/js/AdminHierachy.js" %}"></script>
    <script src="{% static "assets/js/PhotoWindow.js" %}"></script>
    <script src="{% static "assets/js/MapPrint.js" %}"></script>
    <script src="{% static "assets/js/MapExtVM.js" %}"></script>
    <script src="{% static "assets/js/app.js" %}"></script>
{% endblock extra_scripts %}
{% block main_content %}
    <table id="tbl"
           style="display: none;table-layout: fixed ;background-color: white; width: 100mm">
    </table>
    <div id='image'></div>
{% endblock %}
