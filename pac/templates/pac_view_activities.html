{% extends 'base_pac.html' %}
{% load static %}
{% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <script src="{% static "assets/js/view_activities.js" %}"></script>
    <script>
        $(document).ready(function () {
            let activityData = {{ data|safe }};
            const viewActivitiesMap = new ViewActivitiesMap();
            if (activityData.length > 0) {
                viewActivitiesMap.addDataToMap(viewActivitiesMap, activityData)
            }
        });
    </script>
{% endblock %}
{% block extra_styles %}
    <style>
        #map {
            width: 100%;
            height: 80vh;
        }

        form {
            background-color: #cfe2f1;
        }

        .photos-container {
            display: flex;
            flex-wrap: wrap;
        }

        .photo-image {
            margin: 5px; /* Add margin to create gaps */
            padding: 10px; /* Add padding for spacing within each image */
            border-bottom: solid black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
{% endblock %}
{% block title %}Home{% endblock %}
{% block main_content %}
    <div class="container-fluid" style="margin-top: 10vh">
        <div class="row ">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div id="map" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div id="attributes" class="card-body">
                        <p>Please click on any marker on map to view its detail</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row photos-container" id="photos"></div>
    </div>
{% endblock %}
