{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static "external/bootstrap-5.1.3/css/bootstrap.min.css" %}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static "assets/css/webgis.css" %}" rel="stylesheet">
    {% block extra_styles %}
    {% endblock %}
    <script src="{% static "external/jquery/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "external/bootstrap-5.1.3/js/bootstrap.bundle.min.js" %}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    {% block extra_scripts %}
    {% endblock %}
</head>
<body >
{% include "navbar_fires.html" %}
<main class="container-fluid">
    {% block main_content %}
    {% endblock %}
</main>
{% block footer %}
    {% include "includes/footer.html" %}
{% endblock %}
</body>
</html>
